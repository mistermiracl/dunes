{% extends 'shop/base.html' %}
{% block content %}
    <div class="container">
        <div class="col-lg-5 col-sm-6 col-lg-offset-4 col-sm-offset-3">
            <h1 class="text-bold">Welcome to <i>Dunes</i></h1>
            <hr>
            <h2 class="padded-bot-20">Login</h2>
            <!--WHEN USING JINJA URL SYNTAX BE VERY CAREFUL IT NEEDS TO BE A STIRNG AND IF APP_NAME IF PRESENT IN URLS.PY THEN IT NEED TO BE PRECEEED BY IT-->
            <form class="form-horizontal no-overflow" action="{% url 'shop:login' %}" method="POST">
            {% csrf_token %}    
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">Username</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="username" type="text" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Password</label>
                    <div class="col-sm-8">
                        <input class="form-control" name="password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">
                                <span>Remember me</span>
                            </label>            
                        </div>
                    </div>
                </div>
                <div class="no-overflow">
                    <input class="col-sm-offset-2 col-sm-8 btn btn-primary" type="submit">
                </div>
                {% if error_message %}
                <div class="col-sm-offset-2 col-sm-8 margin-top-10 bg-danger padded-top-bot-10">
                    <span class="text-warning">{{ error_message }}</span>
                </div>
                {% endif %}
            </form>
            <br>
            
            <a class="col-sm-offset-2" href="{% url 'shop:register' %}">Don't have an account yet? <b>Create one</b></a>
            
        </div>
    </div>
{% endblock %}
