{% if products %}
{% for pro in products %}
    <div class="product-item no-overflow padded-15">
        <h4 class="text-bold padded-left-right-15">{{ pro.name }}</h4>
        <div class="no-overflow">    
            <div class="col-sm-8">
                <p>{{ pro.description }}</p>
            </div>
            <div class="col-sm-4">
                <img class="img-responsive" src="{{ pro.image_path }}" alt="Image not found">
            </div>
        </div>
        <div class="padded-top-bot-10 no-overflow">
            <div class="col-sm-4">
                <label>Stock: {{ pro.stock }} UN</label>
            </div>
            <div class="col-sm-4 no-padding">
                <label>Price: S/. {{ pro.price }}</label>
            </div>
            <div class="col-sm-4">
                <button class="btn btn-success full-width product-btn" data-id="{{ pro.identifier }}">Add to Cart</button>
            </div>
        </div>    
    </div>
{% endfor %}
{% else %}
<h2>No products available</h2>
{% endif %}
